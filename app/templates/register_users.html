<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="{{ url_for('static', path='css/bootstraps/bootstrap.min.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', path='css/bootstrap-icons.css') }}" />
        <title></title>

    </head>
    <body class="bg-transparent">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a href="/app" class="navbar-brand">
                    <img src="" height="35px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="" aria-labelledby="Toggle Navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="registerUserNavbar">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link mx-2 active" href="/app">Home</a>"
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2" href="#">Teuing Kamana</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container">
                <div class="row md-5 ms-3 mt-2 justify-content-center">
                    <h3><strong>User Registration</strong></h3>
                </div>
                <div class="row md-5 ms-2 mt-4">
                    <div class="col-md-6 justify-content-center">
                        <div class="mt-2">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="password" placeholder="Username">
                        </div>
                        <div class="mt-2">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mt-2">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-select" id="role">
                                <option value="administrator">Administrator</option>
                                <option value="user">User</option>
                            </select>
                        </div>
                        <div class="mt-2">
                            <label for="email" class="form-label">Email</label>
                            <input class="form-control" id="email" placeholder="email"> 
                        </div>
                        <div class="mt-2 align-items-end">
                            <button type="button" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
